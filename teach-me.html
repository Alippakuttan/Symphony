  </nav>

  <main>
    <h1 class="h1"><img src="eigth-note.png">   Let's Be Musicians!   <img src="eigth-note.png"></h1>
    <form action="thank.html" method="post">
      <div class="div-input-details">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
      </div>

      <div class="div-input-details">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
      </div>

      <div class="div-input-details">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Your e-mail" required>
      </div>

      <label for="gender" class="label-block">Gender:</label>
      <div class="radio-div">
        <input type="radio" name="gender" value="Male">
        <p>&nbspMale</p>
      </div>
      <div class="radio-div">
        <input type="radio" name="gender" value="Female">
        <p>&nbspFemale</p>
      </div>
      <div class="radio-div">
        <input type="radio" name="gender" value="Other">
        <p>&nbspOther</p>
      </div>

      <div class="div-input-details">
        <label for="age">Age:</label>
        <input type="Number" id="age" name="age" placeholder="Your age" max="100" min="1">
      </div>

      <div class="div-input-details">
        <label for="instrument" class="label-block">Which instrument do you want to play ?</label>
        <input type="text" id="instrument" name="instrument" placeholder="Your instrument" required>
      </div>

      <label for="excellency" class="label-block">How good are you at playing music:</label>
      <div class="radio-div">
        <input type="radio" name="excellency" value="starter" required>
        <p>&nbspI have never touched an instrument</p>
      </div>
      <div class="radio-div">
        <input type="radio" name="excellency" value="Medium" required>
        <p>&nbspI have learnt a little</p>
      </div>
      <div class="radio-div">
        <input type="radio" name="excellency" value="Advanced" required>
        <p>&nbspI have learnt a lot and I'm hoping to improve</p>
      </div>

      <div class="div-input-details">
        <label for="date">When will you start ?</label>
        <input type="date" id="date" name="date" placeholder="Date" required>
      </div>

      <p class="note">Note: <span class="lightpurple">Monthly fee will be decided at store</span></p>

      <div class="form-btn-div">
        <input type="reset" name="reset" value="Reset">
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </main>

  <a href="index.html"><button type="button" class="back-btn move-btn">ᐊ&nbsp Home</button></a>

  <button type="button" class="up-btn up-btn-invisible"><span>ᐱ</span></button>
