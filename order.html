  <main>
    <h1 class="h1">ğ…  Let Your Dreams Come True! ğ… </h1>
    <form action="thank.html" method="post">
      <div class="div-input-details">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
      </div>

      <div class="div-input-details">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
      </div>

      <div class="div-input-details">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Your e-mail" required>
      </div>


      <label for="order" class="label-block">What do you need ?</label>
      <textarea id="order" name="order" rows="3" cols="20" placeholder="Your order" required></textarea>

      <label for="delivery" class="label-block">Do you want your order to be delivered ?</label>
      <div class="radio-div">
        <input type="radio" name="delivery" value="Yes" required>
        <p>&nbspYes</p>
      </div>
      <div class="radio-div">
        <input type="radio" name="delivery" value="No" required>
        <p>&nbspNo</p>
      </div>

      <label for="address" class="label-block">Your address</label>
      <textarea id="address" name="address" rows="3" cols="20" placeholder="Your address" required></textarea>

      <div class="div-input-details">
        <label for="tel" class="label-block">Telephone number:</label>
        <input type="tel" id="tel" name="telephone" placeholder="Your telephone number" required>
      </div>

      <p class="note">Note: <span class="lightpurple">Money transaction can be made at store or at delivery.<br>Delivery only in Luthinia</span></p>
      <div class="form-btn-div">
        <input type="reset" name="reset" value="Reset">
        <input type="submit" name="submit" value="Order">
      </div>

    </form>
  </main>
